<!DOCTYPE html>
<html lang="en">
  <head>
    <title>PageTitle</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles/style.css" />
  </head>

  <body class="text-center">
    <div class="container form-calculator bg-light">
      <form onsubmit="return false">
        <h1 class="h3 mb-3 fw-normal">Simple Calculator</h1>
        <label for="basic-url" class="form-label"
          >Try a simple calculation!</label
        >
        <!-- Calculator display -->
        <div class="input-group mb-3">
          <input
            type="number"
            class="form-control"
            id="operand-0"
            required
            step="0.01"
          />
          <span class="input-group-text" id="operator">+</span>
          <input
            type="number"
            class="form-control"
            id="operand-1"
            required
            step="0.01"
          />
          <span class="input-group-text"> = </span>
          <input type="text" class="form-control" id="result" readonly />
        </div>
        <button
          class="btn btn-outline-primary"
          type="submit"
          onclick="onCalculate()"
        >
          Calculate
        </button>
      </form>

      <!-- Calculator buttons -->
      <div class="row mb-2 text-center">
        <div class="col mt-4">
          <button class="btn btn-success" onclick="onChangeOperator('+')">
            +
          </button>
          <button class="btn btn-danger ms-3" onclick="onChangeOperator('-')">
            -
          </button>
        </div>
      </div>
      <div class="row text-center">
        <div class="col">
          <button class="btn btn-warning" onclick="onChangeOperator('*')">
            *
          </button>
          <button class="btn btn-info ms-3" onclick="onChangeOperator('/')">
            /
          </button>
        </div>
      </div>

      <p class="mt-5 mb-3 text-muted">&copy; Tomás Sánchez - 2021</p>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous"
    ></script>
    <script src="script/script.js"></script>
  </body>
</html>
